services:
  postgres:
    image: postgres:15-alpine
    container_name: hp-vvs-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${DB_USERNAME:-hpvvs}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-hpvvs}
      POSTGRES_DB: ${DB_NAME:-hp_vvs}
    volumes:
      - postgres-data:/var/lib/postgresql/data

  svc-java:
    build:
      context: ../svc-java
    environment:
      DB_URL: jdbc:postgresql://postgres:5432/${DB_NAME:-hp_vvs}
      DB_USERNAME: ${DB_USERNAME:-hpvvs}
      DB_PASSWORD: ${DB_PASSWORD:-hpvvs}
      APP_TIMEZONE: ${APP_TIMEZONE:-America/Los_Angeles}
      FEATURE_DIAMONDS: ${FEATURE_DIAMONDS:-false}
      FEATURE_PAYMENTS: ${FEATURE_PAYMENTS:-false}
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    profiles: ["service"]

  minio:
    image: minio/minio:RELEASE.2024-09-22T00-33-43Z
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minio}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minio123}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    profiles: ["storage"]

volumes:
  postgres-data:
  minio-data:
